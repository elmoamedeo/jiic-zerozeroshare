<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="job">
      <h2 data-cy="jobDetailsHeading"><span>Job</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ job.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ job.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ job.description }}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
          <span>{{ job.contact }}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
          <span>{{ job.value }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ job.date | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/job', job.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
